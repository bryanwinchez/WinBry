<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinBry+ | Minha Lista</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="dark-mode">
    <header>
        <div class="container">
            <div class="logo">
                <a class="btn-log" href="index.html">WinBry+</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Início</a></li>
                    <li><a href="filmes.html">Filmes</a></li>
                    <li><a href="series.html">Séries</a></li>
                    <li><a href="animes.html">Animes</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a id="theme-toggle" class="icon-btn"><i class="fas fa-sun"></i></a>
                <a href="formulario.html" class="icon-btn"><i class="fas fa-comments"></i></a>
                <a href="minha-lista.html" class="icon-btn"><i class="fas fa-bookmark"></i></a>
                <a id="user-action" href="login.html" class="btn btn-primary">Entrar</a>
            </div>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Minha Lista</h1>
            </div>
        </section>
        <section class="content-section">
            <div class="container">
                <div class="content-grid minha-lista-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WinBry+ | Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const user = JSON.parse(localStorage.getItem('user'));
            if (isLoggedIn && user) {
                const avatar = user.profileImage || 'img/perfil-generico.jpg';
                const btn = document.getElementById('user-action');
                btn.outerHTML = `
          <a href="minha-conta.html" class="profile-btn" title="${user.username}">
            <img src="${avatar}" alt="Perfil" class="profile-img"/>
          </a>`;
            }
        });
    </script>
    <style>
        .profile-btn {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</body>

</html>
