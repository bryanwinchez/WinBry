<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinBry+ | Login</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body class="dark-mode">
  <div class="auth-wrapper">
    <div class="auth-box">
      <a href="index.html" class="logo-auth">WinBry+</a>
      <h2>Entrar</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Entrar</button>
        <p class="auth-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </form>
    </div>
  </div>

   <script src="script.js"></script> 
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const user     = JSON.parse(localStorage.getItem("user"));

      if (!user || user.email !== email || user.password !== password) {
        alert("Email ou senha incorretos.");
        return;
      }
      localStorage.setItem("isLoggedIn", "true");
      alert("Login bem-sucedido!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
