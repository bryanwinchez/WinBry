<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WinBry+ | Solicitação</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-box">
      <a href="index.html" class="logo-auth">WinBry+</a>
      <h2>Solicite seu Filme, Série ou Anime</h2>
      <form action="https://formsubmit.co/kauanbryansilveirasilva@gmail.com" method="POST">
        <div class="form-group">
          <label for="nome">Seu nome</label>
          <input type="text" id="nome" name="nome" required placeholder="Seu nome" />
        </div>
        <div class="form-group">
          <label for="tipo">Tipo de conteúdo</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="Filme">Filme</option>
            <option value="Série">Série</option>
            <option value="Anime">Anime</option>
          </select>
        </div>
        <div class="form-group">
          <label for="titulo">Nome do conteúdo</label>
          <input type="text" id="titulo" name="titulo" required placeholder="Exemplo: Vingadores" />
        </div>
        <div class="form-group">
          <label for="mensagem">Detalhes (opcional)</label>
          <textarea id="mensagem" name="mensagem" rows="5"
            placeholder="Onde assistiu, por que quer ver, etc." maxlength="200"></textarea>
        </div>

        <!-- Campos ocultos do formsubmit -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="box" />
        <input type="hidden" name="_next" value="https://winbry.netlify.app/formulario-obrigado" />

        <button type="submit" class="btn btn-primary btn-full">Enviar Solicitação</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
